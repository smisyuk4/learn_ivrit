<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IVRIT</title>
</head>
<body>
<div class="container">
    <div class="head">
        <div id="time">
            <label>Время: </label><p>00:55</p>
        </div>
        <div id="score">
            <label>Счёт: </label><p>5/20</p>
        </div>
    </div>
    <div class="section">
        <!-- <label>section: </label> -->
        <select class="section">
            <option selected value="">Выбрать раздел</option>
            <option value="">Дни недели</option>
            <option value="">Цвета</option>
            <option value="">Глаголы</option>
        </select>
    </div>
    <div class="button">
        <button id="start">Начать</button>
        <button id="next">Далее</button>
    </div>
    <div class="cards">
        <div class="ivrit">יום ריאשון</div>
        <div class="transcription">йом ришон</div>
        <div class="translate">Воскресенье</div>
    </div>
    <div class="result">
        <label>Лучшее время: </label><p>3:02</p>        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
